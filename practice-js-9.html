<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reza/lib/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    
    <h1></h1>
    <input type="text">
    <button></button>

    <script>

        const h1 = document.querySelector("h1");
        const button = document.querySelector("button");
        const input = document.querySelector("input");

        h1.innerHTML = "<span style='color:red;'>Test</span>";
        // h1.innerText = "Test";
        h1.style.backgroundColor = "Yellow";
        h1.className = "border p-3";
        h1.classList.add("bg-danger");
        h1.classList.remove("border");
        h1.setAttribute("data-role", "true");
    
        input.classList.add("form-control", "mt-4", "mb-1");

        button.innerHTML = "Click Me";
        button.classList.add("btn", "btn-success");
        button.onclick = () => {
            alert("Hello !");
            input.classList.add("bg-info");
        };





    </script>
</body>
</html>
